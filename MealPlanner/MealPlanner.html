<!DOCTYPE html>
<html>
<head>
  <title>Meal Plan Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="navbar">
    <h1><a href="DashBoard/dash.html">Kenko</a></h1>
    <ul>
        <li>
            <a href="home.html">Workouts</a>
        </li>
        <li>
            <a href="MealPlanner.html">Meal Planner</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
        <li>
            <a href="scrim/ChatBot.html">Health Bot</a>
        </li>


    </ul>



</div>
  <div class="container">
    <h1>Meal Plan Generator</h1>

    <form id="mealPlanForm">
      <div class="form-group">
        <label for="numberOfMeals">Number of Meals:</label>
        <select id="numberOfMeals" name="numberOfMeals">
          <option value="2">Two Meals</option>
          <option value="3">Three Meals</option>
          <option value="5">Five Meals</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dietPreference">Diet Preference:</label>
        <select id="dietPreference" name="dietPreference">
          <option value="balanced">Balanced</option>
          <option value="lowCarb">Low-Carb</option>
          <option value="lowFat">Low-Fat</option>
        </select>
      </div>

      <div class="form-group">
        <label for="healthSpecification">Health Specification:</label>
        <select id="healthSpecification" name="healthSpecification">
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="alcoholFree">Alcohol-Free</option>
          <option value="peanutFree">Peanut-Free</option>
        </select>
      </div>

      <div class="form-group">
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories">
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
      </div>

      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height">
      </div>

      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight">
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel">
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="lightlyActive">Lightly active (light exercise/sports 1-3 days/week)</option>
          <option value="moderatelyActive">Moderately active (moderate exercise/sports 3-5 days/week)</option>
          <option value="veryActive">Very active (hard exercise/sports 6-7 days a week)</option>
          <option value="extraActive">Extra active (very hard exercise/sports & physical job or 2x training)</option>
        </select>
      </div>

      <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
    </form>

    <div id="mealPlanTable" class="hidden">
      <table>
        <thead>
          <tr>
            <th>Weekdays</th>
            <th>Meal</th>
            <th>Recipe Image</th>
            <th>Ingredients</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
